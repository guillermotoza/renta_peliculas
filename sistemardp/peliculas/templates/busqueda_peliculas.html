{% extends "base.html" %}
{% load static %}
{% block content %}

    
    {% if messages %}
        <div class="alert alert-danger" role="alert">
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <div class="container">
        <header class="py-4">
            <h1 class="text-center">Búsqueda de Películas</h1>
        </header>

        <section class="my-5">
            <form action="{% url 'resultados_peliculas' %}" method="get">
                <div class="mb-3">
                    <label for="pelicula" class="form-label">Nombre de la Película</label>
                    <input type="text" class="form-control" id="pelicula" name="pelicula" required>
                </div>
                <div class="mb-3">
                    <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
                    <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
                </div>
                <div class="mb-3">
                    <label for="fecha_devolver" class="form-label">Fecha de Devolución</label>
                    <input type="date" class="form-control" id="fecha_devolver" name="fecha_devolver" required>
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
