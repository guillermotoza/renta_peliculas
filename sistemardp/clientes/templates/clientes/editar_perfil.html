{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Editar Perfil</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="id_nombre" name="nombre" value="{{ user.first_name }}">
        </div>
        <div class="mb-3">
            <label for="id_email" class="form-label">Correo</label>
            <input type="email" class="form-control" id="id_email" name="correo" value="{{ user.email }}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
</div>
{% endblock %}
