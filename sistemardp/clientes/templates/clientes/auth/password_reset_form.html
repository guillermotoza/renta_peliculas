{% load static %}

{% block content %}

<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Recuperación de Contraseña</h2>
                </div>
                <div class="card-body">
                    <p class="text-center">Ingrese su correo electrónico y le enviaremos las instrucciones para recuperar su contraseña.</p>
                    <form action="" method="post" name="form">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            {{form.email}} <!-- El campo de correo electrónico generado por PasswordResetForm -->
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Recuperar Contraseña</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
