{% load static %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Establecer Nueva Contraseña</h2>
                </div>
                <div class="card-body">
                    <p class="text-center">Ingrese su nueva contraseña</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="new_password1" class="form-label">Nueva Contraseña</label>
                            {{ form.new_password1 }}
                        </div>
                        <div class="mb-3">
                            <label for="new_password2" class="form-label">Confirmar Nueva Contraseña</label>
                            {{ form.new_password2 }}
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Establecer Contraseña</button>
                        </div>
                    </form>
                    <div class="mt-4 text-center">
                        <a href="{% url 'iniciar_sesion' %}" class="btn btn-secondary">Regresar al Inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
